default menu.c32
prompt 0
MENU BACKGROUND isolinux/pentoosplash.png
MENU TITLE Pentoo Live Disk
MENU AUTOBOOT Booting Pentoo in # second{,s}...
MENU VSHIFT 6
TIMEOUT 100

label pentoo
menu label Pentoo
kernel /isolinux/pentoo
append initrd=/isolinux/pentoo.igz root=/dev/ram0 init=/linuxrc nodetect aufs max_loop=256 dokeymap looptype=squashfs loop=/image.squashfs cdroot video=uvesafb:mtrr:3,ywrap,1024x768-16 usbcore.autosuspend=1 console=tty0

label pentoo1
menu label Pentoo-nofb
kernel /isolinux/pentoo
append initrd=/isolinux/pentoo.igz root=/dev/ram0 init=/linuxrc nodetect aufs max_loop=256 dokeymap looptype=squashfs loop=/image.squashfs cdroot video=uvesafb:off usbcore.autosuspend=1 console=tty0

label memtest
menu label Memtest86
kernel /isolinux/memtest86
