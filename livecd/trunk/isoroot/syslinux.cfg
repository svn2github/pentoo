default vesamenu.c32
prompt 0
MENU BACKGROUND pentoosplash.png
MENU TITLE Pentoo 2010.0
MENU AUTOBOOT Booting Pentoo 2010.0 in # second{,s}...
MENU VSHIFT 6
TIMEOUT 100

label pentoo
menu label pentoo
kernel /isolinux/pentoo
append initrd=/isolinux/pentoo.igz root=/dev/ram0 init=/linuxrc aufs max_loop=256 dokeymap looptype=squashfs loop=/image.squashfs cdroot video=uvesafb:mtrr:3,ywrap,1024x768-16 usbcore.autosuspend=1 console=tty0

label pentoo1
menu label pentoo-nofb
kernel /isolinux/pentoo
append initrd=/isolinux/pentoo.igz root=/dev/ram0 init=/linuxrc aufs max_loop=256 dokeymap looptype=squashfs loop=/image.squashfs cdroot video=uvesafb:off usbcore.autosuspend=1 console=tty0

label pentoo2
menu label memtest86
kernel /isolinux/memtest86
